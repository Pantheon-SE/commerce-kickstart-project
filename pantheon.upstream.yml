api_version: 1
web_docroot: true
# See https://pantheon.io/docs/pantheon-yml/#enforce-https--hsts for valid values.
enforce_https: transitional
php_version: 8.1
database:
  version: 10.4
search:
  version: 8
drush_version: 10
build_step: true
protected_web_paths:
  - /private/
  - /sites/default/files/private/
  - /sites/default/files/config/

# Quicksilver hooks
workflows:
  # New site creation
  deploy_product:
    after:
      - description: "Enable Pantheon settings"
        script: private/scripts/pantheon_setup.php
        type: webphp
      - description: "Install site profile"
        script: private/scripts/drush_site_install.php
        type: webphp
      - description: "Install Commerce Demo modules"
        script: private/scripts/demo_install.php
        type: webphp
